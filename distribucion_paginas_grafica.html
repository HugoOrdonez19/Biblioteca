<!DOCTYPE html>
<html>
<head>
    <title>Histograma de Páginas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="histogramChart"></canvas>
    <script>
        // Cargar datos desde el archivo JSON
        fetch('distribucion_paginas_grafica.json')
            .then(response => response.json())
            .then(data => {
                // Procesar datos
                const labels = data.map(item => item['Rango de Páginas']);
                const values = data.map(item => item['Cantidad']);

                // Configurar el gráfico
                const ctx = document.getElementById('histogramChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Frecuencia',
                            data: values,
							barPercentage: 1.5,
                            backgroundColor: 'rgba(92, 165, 147, 1)',
                            hoverBackgroundColor: 'rgba(60, 120, 100, 1)',
                            borderRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: 'Páginas',
                                font: {
                                    size: 20,
                                    family: 'Raleway'
                                },
                                align: 'start'
                            },
                            subtitle: {
                                display: true,
                                text: 'Distribución de la cantidad de páginas de los libros en la biblioteca',
                                font: {
                                    size: 14,
                                    family: 'Raleway'
                                },
                                align: 'start',
                                padding: { bottom: 20 }
                            },
                            datalabels: {
                                display: false,
                                anchor: 'end',
                                align: 'top',
                                font: {
                                    family: 'Raleway',
                                    size: 11
                                },
                                formatter: value => value
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Rango de Páginas',
                                    font: {
                                        size: 12,
                                        family: 'Raleway'
                                    }
                                },
                                ticks: { font: { size: 10 } },
                                grid: { display: false }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Frecuencia',
                                    font: {
                                        size: 12,
                                        family: 'Raleway'
                                    }
                                },
                                ticks: { font: { size: 10 } },
                                grid: { color: 'rgba(236, 236, 236, 1)' }
                            }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
            })
            .catch(error => console.error('Error al cargar el archivo JSON:', error));
    </script>
</body>
</html>
